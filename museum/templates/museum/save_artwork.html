{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Upload Artwork</title>

    <link rel="stylesheet" type="text/css" href="{% static 'draw/vendor/bootstrap/css/bootstrap.min.css' %}">
    <script type="text/javascript" src="{% static 'draw/vendor/jquery/jquery-3.3.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'draw/vendor/paper/paper-full.min.js' %}"></script>

    <style type="text/css">
         #pageName {
            color: #30251E;
            margin: auto;
            text-align: center;
            font-size: 8vw;
	        line-height: 100%;
	        letter-spacing: 2px;
        }

        .saveArea {
            width: 100%;
            height: 100%;
            margin: auto;
            border: 26px solid #829FB7;
            box-sizing: border-box;
	        background: #F5F6F6; 
        }

        #uploadArrow {
            width: 40%;
            height: 50%;
            box-sizing: border-box;
	        background: #829FB7; 
        }

        #description {
            width: 100%;
            height: 100%;
            margin: auto;
            border: 26px solid #829FB7;
            box-sizing: border-box;
	        background: #F5F6F6; 
	    }

	    #descriptionText {
            color: #30251E;
            text-align: center;
	        line-height: 100%;
	        letter-spacing: 2px;
	    }

        #doneButton {
            width: 100%;
            height: 100%;
            border-top: 8px solid #829FB7;
            box-sizing: border-box;
	        background: #F5F6F6; 
        }

        #doneButtonText {
            color: #30251E;
            text-align: center;
            font-size: 3vh;
	        letter-spacing: 2px;
	    }

        .displayScreen {
            /* background-color: #fbfbdb; */
            border-bottom-style: dashed;
            border-bottom-width: .3vh;
}
    </style>

    <script>
        //localStorage.clear();
        //sessionStorage.clear();
        //localStorage.setItem("savedPics", JSON.stringify([]));
    window.onload = function() {
		var savedPics = JSON.parse(localStorage.getItem("savedPics"));
		displayArtwork(savedPics.length - 1, savedPics[savedPics.length - 1]);

		function displayArtwork(id, artwork) {
			var parent = document.getElementById("imgDisplay");
			var newDiv = document.createElement("div");
			newDiv.setAttribute("class", 'col-5');
			newDiv.setAttribute("style", "height: 20vh;");
			
			//Image setup
			var art = document.createElement("canvas");
			art.setAttribute("id", id);
			art.setAttribute("width", "1000px");
			art.setAttribute("height", "1000px");
			art.setAttribute("class", "displayScreen");
			var s = new paper.PaperScope();
			s.setup(art);
			s.activate();
			with(paper){
				project.activeLayer.removeChildren();
				project.importJSON(artwork);
			}
			parent.appendChild(art);
		}
    }    
    </script>

</head>
<body>
    <div class="container-fluid" style="background-color: #829FB7;">
        <div class = "row" style="height: 8vh">
            <div id = "pageName">
                Upload Artwork
            </div>
        </div>
		<div class = "row" style="height: 50vh">
            <div id = "imgDisplay" class = "saveArea align-items-center d-flex justify-content-center">

            </div>
        </div>
		<div class = "row" style="height: 42vh;">
			<div id="description">
                <form>
                    <div class = "row" id = "doneButtonText" style = "text-align: left; border-bottom: 8px solid #829FB7;">
                        <label for="inputDescription">
                            <h1 style = "margin-left: 5vw; margin-top: 1vh; font-size: 4vh">Add Description</h1>
                        </label>
                    </div>
                    <div class="form-group">
                        <div id = "descriptionText">
                            <textarea class="form-control" id = "inputDescription" placeholder="Description" rows="7" style = "font-size: 2vh"></textarea>
                        </div>
                        <div id = "doneButton" class = "align-items-center d-flex justify-content-center" style = "padding-bottom: 0vh">
                            <button type="submit" class="btn btn-secondary" style = "height: 9.77vh; width: 95vw" onclick="location.href = 'themed_room_v1'">
                                <p style = "font-size: 4vh; letter-spacing: 3px;">Done</p>
                            </button>
                        </div>
                    </div>
                </form>
			</div>
		</div>
	</div>
</body>
<script>

</script>
</html>
